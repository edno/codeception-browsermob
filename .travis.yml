language: php

branches:
  only:
    - master

php:
  - 5.5
  - 5.6
  - 7.0

services:
  - docker

before_script:
  - composer self-update
  - composer install
  - composer docker-build
  - composer docker-run
  - sleep 20

script:
 - ./vendor/bin/codecept run --env autostart --env default --coverage-xml

after_script:
  - ./vendor/bin/coveralls
