actor: Tester

paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
    strict_xml: true

coverage:
    enabled: true
    whitelist:
        include:
            - src/*

modules:
    config:
        Codeception\Extension\BrowserMob:
            host: 'localhost'
            port: 9090

env:
    default:
    autostart:
        modules:
            config:
                Codeception\Extension\BrowserMob:
                    autostart: true
